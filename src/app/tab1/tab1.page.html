<ion-content [fullscreen]="true">
  <ion-content>
    <!-- Hello Message -->
    <ion-grid class="ion-hello-message">
      <ion-row>
        <ion-col size="9">
          <div class="ion-though-bubble">
            <ion-text>
              Hallo {{user.name}}
            </ion-text>
          </div>
        </ion-col>
        <ion-col size="3">
          <ion-thumbnail class="ion-mascot">
            <ion-img src="/assets/static/mascot/duck.svg"></ion-img>
          </ion-thumbnail>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!--  Carousel -->
    <ion-slides pager="true">
      <ion-slide>
        <ion-img src="/assets/static/promotions/banner1.png"></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img src="/assets/static/promotions/banner2.png"></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img src="/assets/static/promotions/banner3.png"></ion-img>
      </ion-slide>
    </ion-slides>

        <!-- Location Search -->
        <ion-searchbar
                showCancelButton="focus"
                search-icon="location"
                cancel-button-icon="close"
                class="ion-search-location"
        >
        </ion-searchbar>

        <!-- Ongoing Orders -->
        <ion-grid>
            <!-- Text -->
            <ion-text color="dark" class="ion-title">
                Ongoing Orders
            </ion-text>

            <!-- Card -->
            <!-- Empty Card -->
            <ion-card [routerLink]="['/outlet']">
                <ion-card-content class="ion-card-create-order">
                    <h2>Create an Order</h2>
                    <ion-icon name="add-circle"></ion-icon>
                </ion-card-content>
            </ion-card>

            <!-- With Content Card -->
            <ion-card *ngFor="let order of ongoingOrders">
                <ion-card-header (click)="goToOrderDetail(order)">
                    <ion-card-subtitle>{{order.DETAIL.SHIPPING.DESTINATION}}</ion-card-subtitle>
                    <ion-card-subtitle>{{"Estimated Delivery: " + toDate(order.DETAIL.SHIPPING.DELIVERYTD)}}</ion-card-subtitle>
                </ion-card-header>
                <ion-grid class="ion-order-card">
                    <ion-row>
                        <ion-col size="9" class="ion-order-card-status">
                            <ion-text *ngFor="let status of order.DETAIL.PROGRESS, let i = index">
                                <label *ngIf="status.STATUS !== true && order.DETAIL.PROGRESS[i-1].STATUS === true">{{order.DETAIL.PROGRESS[i].NAME}}</label>
                            </ion-text>
                        </ion-col>
                        <ion-col size="3" class="ion-order-card-chat" [routerLink]="['/chat/', order.id]">
                            <ion-icon name="chatbubbles"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
        </ion-grid>
    </ion-content>
</ion-content>
